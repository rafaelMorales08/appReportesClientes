<ion-header no-border>
  <ion-toolbar>

    <ion-button slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    </ion-button>


    <ion-title>
      AppReportes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <!--refrescar-->

  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>









  <!--post-->

  <app-posts [posts]="posts"></app-posts>

  <!--infinte scroll-->
  <ion-infinite-scroll
  [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
