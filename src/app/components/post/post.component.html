<div class="post">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.Usuario.avatar}}">
    </ion-avatar>

    <ion-label>
      <h3> {{post.Usuario.nombre}}</h3>

      <h5> {{post.Usuario.email}}</h5>
    </ion-label>
  </ion-item>

  <!--ngIf-->
  <ion-slides pager="true" mode="ios" pager="ios" scrollbar="ios">
    <ion-slide class="image-slide" [style]=" img1 | domSanitizer">



      <!-- <embed src="/assets/CartaRecomendacion.pdf" type="application/pdf" width="100%" height="100%" /> -->
    </ion-slide>


    <ion-slide class="image-slide" [style]=" img2 | domSanitizer">

      <!-- <embed src=" /assets/CartaRecomendacion.pdf" type="application/pdf" width="100%" height="100%" /> -->
    </ion-slide>



    <ion-slide class="image-slide" [style]=" img3 | domSanitizer">

      <!-- <embed src="/assets/CartaRecomendacion.pdf" type="application/pdf" width="100%" height="100%" /> -->
    </ion-slide>






  </ion-slides>

  <!-- mapa -->


  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>


  <ion-item line="none">
    <ion-label text-wrap>

      {{post.mensaje}}
    </ion-label>
  </ion-item>

</div>
